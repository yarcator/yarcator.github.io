<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="yarcator" />
  <meta property="og:description" content=";)" />
  <meta property="og:image" content="https://yarcator.github.io/materials/avatar.png" />
  <title>yarcator</title>
  <link rel="icon" href="materials/website.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #e0e0e0;
      transition: transform 0.4s ease;
    }

    .avatar:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .name {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    #time {
      font-size: 14px;
      color: #888;
    }

    .bio {
      font-size: 16px;
      margin: 15px 0;
    }

    .expand-bio {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }

    .expand-bio:hover {
      text-decoration: underline;
    }

    .bio-expanded {
      display: none;
      margin-top: 10px;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .bio-expanded.show {
      display: block;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
    }

    .button, .copy-button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
      display: flex;
      align-items: center;
      transition: all 0.25s ease;
      flex: 1 1 140px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .button:hover, .copy-button:hover {
      background: #e6e6e6;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }

    .button img, .copy-button img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .button:hover img, .copy-button:hover img {
      transform: scale(1.2) rotate(8deg);
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      .name {
        font-size: 22px;
      }

      .button, .copy-button {
        font-size: 14px;
        padding: 10px;
      }

      .button-container {
        gap: 8px;
      }
    }

    @media (max-width: 380px) {
      .button, .copy-button {
        flex: 1 1 100%;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }

      .name {
        font-size: 20px;
      }

      .bio {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="materials/avatar.png" alt="Avatar" class="avatar" />
    <div class="name">yarcator</div>
    <div id="time"></div>
    <div class="bio">
      <a class="expand-bio"></a>
      <div class="bio-expanded"></div>
    </div>
    <div class="button-container">
      <a href="https://t.me/yarcator" class="button">
        <img src="materials/telegram.png" alt="Telegram" />Telegram
      </a>
      <a href="https://youtube.com/@yarcator" class="button">
        <img src="materials/youtube.png" alt="YouTube" />YouTube
      </a>
      <a href="#" onclick="copyToClipboard('@sevcator')" class="copy-button">
        <img src="materials/discord.png" alt="Discord" />Discord
      </a>
      <a href="https://github.com/yarcator/" class="button">
        <img src="materials/github.png" alt="GitHub" />GitHub
      </a>
      <a href="https://steamcommunity.com/id/yarcator" class="button">
        <img src="materials/steam.png" alt="Steam" />Steam
      </a>
    </div>
  </div>

  <script>
    const expandBtn = document.querySelector('.expand-bio');
    const bio = document.querySelector('.bio-expanded');

    expandBtn.addEventListener('click', () => {
      bio.classList.toggle('show');
      expandBtn.textContent = bio.classList.contains('show') ? 'Minimize' : 'More...';
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Discord username copied to clipboard!');
      });
    }

    function updateTime() {
      const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-GB', options);
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
