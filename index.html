<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:locale" content="en" />
  <meta property="og:title" content="yarcator" />
  <meta property="og:description" content=";)" />
  <meta property="og:image" content="https://yarcator.github.io/materials/avatar.png" />
  <title>yarcator</title>
  <link rel="icon" href="materials/website.ico" type="image/x-icon" />
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #f0f0f0;
      --accent-color: #3498db;
      --text-color: #333;
      --card-bg: #ffffff;
      --hover-bg: #e0e0e0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .bio {
      font-size: 18px;
      margin: 10px 0 20px;
    }

    .bio-expanded {
      white-space: pre-wrap;
      display: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .bio-expanded.show {
      display: block;
    }

    .expand-bio {
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 500;
    }

    .expand-bio:hover {
      text-decoration: underline;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .button, .button2, .copy-button {
      background-color: var(--card-bg);
      border: 1px solid #ccc;
      color: var(--text-color);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover, .button2:hover, .copy-button:hover {
      background-color: var(--hover-bg);
    }

    .button img, .button2 img, .copy-button img {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease;
    }

    .active-icon img {
      transform: scale(1.2) rotate(8deg) !important;
    }

    @media (max-width: 768px) {
      .avatar {
        width: 120px;
        height: 120px;
      }

      .name {
        font-size: 28px;
      }

      .bio {
        font-size: 16px;
      }

      .button, .button2, .copy-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .avatar {
        width: 100px;
        height: 100px;
      }

      .name {
        font-size: 24px;
      }

      .button, .button2, .copy-button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="materials/avatar.png" alt="Avatar" class="avatar" />
  <div class="name">yarcator</div>
  <div class="bio-container">
    <div class="bio">
      <span id="time"></span><br /><br />
      <a href="#" class="expand-bio"></a>
      <span class="bio-expanded">
      </span>
    </div>
  </div>
  <div class="button-container">
    <a href="https://t.me/yarcator" class="button2">
      <img src="materials/telegram.png" alt="Telegram" />Telegram
    </a>
    <a href="https://youtube.com/@yarcator" class="button">
      <img src="materials/youtube.png" alt="YouTube" />YouTube
    </a>
    <a class="copy-button">
      <img src="materials/discord.png" alt="Discord" />Discord
    </a>
    <a href="https://github.com/yarcator/" class="button2">
      <img src="materials/github.png" alt="GitHub" />GitHub
    </a>
    <a href="https://steamcommunity.com/id/yarcator" class="button2">
      <img src="materials/steam.png" alt="Steam" />Steam
    </a>
  </div>

  <script>
    // Bio toggle
    const expandBioButton = document.querySelector('.expand-bio');
    const bioExpanded = document.querySelector('.bio-expanded');
    expandBioButton.addEventListener('click', (e) => {
      e.preventDefault();
      bioExpanded.classList.toggle('show');
      expandBioButton.textContent = bioExpanded.classList.contains('show') ? 'Minimize' : 'More...';
    });

    // Discord copy
    function copyToClipboard(text) {
      const tempInput = document.createElement('input');
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Discord username copied to clipboard!');
    }

    document.querySelector('.copy-button').addEventListener('click', () => {
      copyToClipboard('@sevcator');
    });

    // Time updater
    function updateTime() {
      const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-GB', options);
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Button animation handlers
    const buttons = document.querySelectorAll('.button, .copy-button, .button2');
    buttons.forEach(button => {
      button.addEventListener('mousedown', () => button.classList.add('active-icon'));
      button.addEventListener('mouseup', () => button.classList.remove('active-icon'));
      button.addEventListener('mouseleave', () => button.classList.remove('active-icon'));
      button.addEventListener('touchstart', () => button.classList.add('active-icon'));
      button.addEventListener('touchend', () => button.classList.remove('active-icon'));
    });
  </script>
</body>
</html>
